<!DOCTYPE html>
<head>
  <title>Place Search</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <link rel="stylesheet" type="text/css"
        href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet"
        href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
</head>
<body>
<div class="container">
  <h1>Place Search</h1>

  <div id="ps-loader">
    <img
      src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.19.3/images/loader-large.gif"
      alt="Loading"/>
  </div>
  <div id="ps-content">
    <div id="ps-map">
    </div>
    <!-- /#map -->
    <form class="form-inline" role="form">
      <span>Filter by:</span>
      <label for="product">Product</label>
      <select name="product" id="product" class="form-control">
        <option>All</option>
      </select>
      <label for="state">State</label>
      <select name="state" id="state" class="form-control">
        <option>All</option>
        <option value="NSW">New South Wales</option>
        <option value="VIC">Victoria</option>
        <option value="QLD">Queensland</option>
        <option value="SA">South Australia</option>
        <option value="WA">Western Australia</option>
        <option value="TAS">Tasmania</option>
        <option value="ACT">Australian Capital Territory</option>
        <option value="NT">Northern Territory</option>
      </select>
      <label for="search">Suburb</label>
      <input type="text" class="form-control" name="search" id="search" placeholder="Suburb or Postcode"/>
      <button type="button" id="reset-map" class="btn btn-success">Reset Map
      </button>
    </form>
    <div id="ps-data-table">
    </div>
  </div>
</div>
<div id="ps-dialog-message">
</div>
</div>
<!-- /#data-table -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script
  src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script
  src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//www.google.com/jsapi"></script>
<script src="//maps.googleapis.com/maps/api/js"></script>
<script src="js/place-search.js"></script>
</body>
</html>
