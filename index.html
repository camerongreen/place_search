<!DOCTYPE html>
<head>
  <title>Place Search</title>
  <link rel="stylesheet" href="css/csswizardry-grids.css"/>
  <link rel="stylesheet"
        href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
  <link rel="stylesheet" type="text/css" href="css/place-search.css"/>
</head>
<body>
<div>
  <h1>Place Search</h1>

  <div id="ps-loader">
    <img
      src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.19.3/images/loader-large.gif"
      alt="Loading"/>
  </div>
  <div id="ps-content">
    <div class="map-elements grid">
      <div class="grid__item one-third">
        <div class="our-stockists-form">
          <h1>Our Stockists</h1>

          <p>You can find our products at retailers, restaurants and cafes all
            over Australia.</p>

          <p>Find a stockist near you.</p>

          <form role="form">
            <div>
              <input type="text" class="form-control" name="search" id="search"
                     placeholder="Enter suburb or postcode"/>
            </div>
            <div>
              <select name="state" id="state" class="form-control">
                <option value="All">Show by state</option>
                <option value="NSW">New South Wales</option>
                <option value="VIC">Victoria</option>
                <option value="QLD">Queensland</option>
                <option value="SA">South Australia</option>
                <option value="WA">Western Australia</option>
                <option value="TAS">Tasmania</option>
                <option value="ACT">Australian Capital Territory</option>
                <option value="NT">Northern Territory</option>
              </select>
            </div>
            <div>
              <select name="brand" id="brand" class="form-control">
                <option value="All">Filter by brand</option>
              </select>
            </div>
            <div>
              <button type="button" id="reset-map"
                      class="btn btn-success pull-right">Reset options
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="grid__item two-thirds">
        <div class="map-container">
          <div id="ps-map">
          </div>
        </div>
      </div>
    </div>
    <!-- /.map-elements-->
  </div>
  <!-- /#ps-content -->
  <div id="ps-data-table">
  </div>
  <!-- /#data-table -->
</div>
<!-- /.container-->
<div id="ps-dialog-message">
</div>
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script
  src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="//www.google.com/jsapi"></script>
<script src="//maps.googleapis.com/maps/api/js"></script>
<script src="js/place-search.js"></script>
</body>
</html>
