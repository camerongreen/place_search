<!DOCTYPE html>
<head>
  <title>Country Engagement</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
</head>
<body>
<h1>Country Engagement</h1>
<form class="form-inline" role="form">
  <div class="form-group">
    <label for="column">Metric:</label>
    <select id="column" class="form-control">
      <option value="7">Alumni</option>
      <option value="8">Agreements</option>
      <option value="6">Collaborations</option>
      <option value="5">Grant</option>
      <option value="4">Publications</option>
      <option value="3">Students</option>
      <option value="9" selected="selected">Total</option>
    </select>
  </div>
  <label for="region">Region:</label>
  <select id="region" class="form-control">
    <option value="002">Africa</option>
    <option value="142">Asia</option>
    <option value="150">Europe</option>
    <option value="009">Oceania</option>
    <option value="021">North America</option>
    <option value="005">South America</option>
    <option value="013">Central America</option>
    <option value="0" selected="selected">All</option>
  </select>
  </div>
  <label for="region">Year:</label>
  <select id="year" class="form-control">
    <option selected="selected">2013</option>
    <option>2012</option>
    <option>2011</option>
    <option>2010</option>
  </select>
  </div>
  <button type="button" id="show-map" class="btn btn-success">Show</button>
  <div id="cef-toolbar-div" class="form-group pull-right"></div>
</form>
<div id="cef-loader">
  <img src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.19.3/images/loader-large.gif" alt="Loading"/>
</div>
<div id="cef-map">
</div>
<!-- /#map -->
<div id="cef-data-table">
</div>
<!-- /#data-table -->
<script src="//code.jquery.com/jquery-latest.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="//www.google.com/jsapi"></script>
<script src="js/cef_script.js"></script>
</body>
</html>
